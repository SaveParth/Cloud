<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Attendance System</title> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Attendance System </h1>
  <div class="container">
    <div class="form-group">
      <input type="text" id="studentName" placeholder="Enter student name">
      <button id="addStudentBtn">Add Student</button>
    </div>
    <div class="form-group">
      <select id="studentsDropdown"></select>
      <button id="markPresentBtn" class="present">Mark Present</button>
      <button id="markAbsentBtn" class="absent">Mark Absent</button>
    </div>
    <div class="stats">
      <h2>Attendance Statistics</h2>
      <p>Total Students: <span id="totalStudents">0</span></p>
      <p>Present: <span id="presentCount">0</span></p>
      <p>Absent: <span id="absentCount">0</span></p>
      <p>Attendance Percentage: <span id="attendancePercentage">0%</span></p>
    </div>
    <div class="attendance-records">
      <h2>Attendance Records</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Student</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceList">
          <!-- Attendance records will be added here -->
        </tbody>
      </table>
    </div>
    <div id="status"></div>
  </div>
  
  <script src="script.js"></script>
  <style>
  h1{
    background-color: rgb(255, 208, 0);
    color: rgb(255, 0, 0);
    text-decoration: underline;

    
  }
  </style>
  
</body>
</html>
